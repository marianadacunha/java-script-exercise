<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercise</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    
    </style>
</head>

<body>
    
    <script>
        var name = window.prompt('Whats your name?')
        document.write(`Hello ${name}! Your name has ${name.length} letters.</br>`)
        document.write(`Your name in uppercase looks like ${name.toUpperCase()}.`)
    </script>

</body>
</html>
