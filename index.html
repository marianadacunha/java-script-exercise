    body {

<body>
    <h1>My first JS Exercise</h1>
    <p>Creating my first script</p>
    
    <script>
        /* Warning messagem, the user can just pick 'ok' */
        window.alert('Important message here')

        /* You can choose now, 'ok' or 'cancel' */
        window.confirm('Do you want to continue?')

        /* Now the user can submit something he writes */
        window.prompt('Who are you?')
    </script>
